<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="../../static/admin
/style/bootstrap.css" rel="stylesheet">
    <link href="../../static/admin
/style/font-awesome.css" rel="stylesheet">
    <link href="../../static/admin
/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="../../static/admin
/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="../../static/admin
/style/demo.css" rel="stylesheet">
    <link href="../../static/admin
/style/typicons.css" rel="stylesheet">
    <link href="../../static/admin
/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{{template "common/header.html"}}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {{template "common/left.html"}}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li class="active">文章管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加文章" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '/article/add'"> <i class="fa fa-plus"></i> Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center" width="4%">ID</th>
                                            <th class="text-center">文章标题</th>
                                            <th class="text-center">文章作者</th>
                                            <th class="text-center">缩略图</th>
                                            <th class="text-center">所属栏目</th>
                                            <th class="text-center" width="14%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                       {{range  .articles}}
                                        <tr>
                                            <td align="center">{{.Id}}</td>
                                            <td align="center">{{.Title}}</td>
                                            <td align="center">{{.Author}}</td>

                                            <td align="center">
                                                <img src="/static/upload/{{.Pic}}" height="50">
                                            </td>

                                            <th class="text-center">{{.Cateid}}</th>
                                            <td align="center">
                                                <a href="/article/update?id={{.Id}}" class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <a href="#" onClick="warning('确实要删除吗', '/article/del?id={{.Id}}')" class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                       {{end}}
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="../../static/admin
/style/jquery_002.js"></script>
<script src="../../static/admin
/style/bootstrap.js"></script>
<script src="../../static/admin
/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="../../static/admin
/style/beyond.js"></script>



</body></html>
