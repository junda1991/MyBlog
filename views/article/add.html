<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="../../static/admin/style/bootstrap.css" rel="stylesheet">
  <link href="../../static/admin/style/font-awesome.css" rel="stylesheet">
    <link href="../../static/admin/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="../../static/admin/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="../../static/admin/style/demo.css" rel="stylesheet">
    <link href="../../static/admin/style/typicons.css" rel="stylesheet">
    <link href="../../static/admin/style/animate.css" rel="stylesheet">



    <script src="../../../../public/static/admin/ueditor/ueditor.config.js"></script>
    <script src="../../../../public/static/admin/ueditor/ueditor.all.js"></script>
</head>
<body>
{{template  "common/header.html"}}

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {{template  "common/left.html"}}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="#">用户管理</a>
                    </li>
                    <li class="active">添加用户</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" >
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">文章标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="" name="title"  type="text" value="{{.ar.Title}}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">文章作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author" placeholder="" name="author"  type="text">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">文章描述</label>
                                            <div class="col-sm-6">
                                                <textarea name="desc" class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="pic" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                <input id="pic" placeholder="" name="pic"  type="file">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                            <div class="col-sm-6">
                                                <select name="cateid">
                                                    <option value="">请选择栏目</option>
                                                    {{range .cates}}
                                                    <option value="{{.Id}}">{{.Catename}}</option>
                                                   {{end}}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">文章内容</label>
                                            <div class="col-sm-6">
                                                <label>
                                                    <textarea name="content"  id="content"></textarea>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="../../static/admin/style/jquery_002.js"></script>
<script src="../../static/admin/style/bootstrap.js"></script>
<script src="../../static/admin/style/jquery.js"></script>
<script>
    UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:300,});
</script>
<!--Beyond Scripts-->
<script src="../../static/admin/style/beyond.js"></script>



</body></html>
